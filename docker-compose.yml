services:
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 0
      KAFKA_PROCESS_ROLES: controller,broker
      KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8025/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "8081:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d test" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  configuration-service:
    build:
      context: ./configuration-service
      dockerfile: Dockerfile
    container_name: configuration-service
    restart: always
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8888" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    container_name: discovery-service
    restart: always
    ports:
      - "8889:8889"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8889/eureka
      CONFIGURATION_SERVICE_URL: http://configuration-service:8888
    depends_on:
      configuration-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8889" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  api-gateway-service:
    build:
      context: ./api-gateway-service
      dockerfile: Dockerfile
    container_name: api-gateway-service
    restart: always
    ports:
      - "8880:8880"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8889/eureka
      CONFIGURATION_SERVICE_URL: http://configuration-service:8888
    depends_on:
      configuration-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8080" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    ports:
      - "8082:8082"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8889/eureka
      CONFIGURATION_SERVICE_URL: http://configuration-service:8888
      KAFKA: kafka:9092
      SERVER_PORT: 8081
      POSTGRES_USERNAME: test
      POSTGRES_PASSWORD: test
      POSTGRES_HOST: postgres
      POSTGRES_DB: postgres
    depends_on:
      configuration-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8082" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: always
    ports:
      - "8883:8883"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-service:8889/eureka
      CONFIGURATION_SERVICE_URL: http://configuration-service:8888
      KAFKA: kafka:9092
    depends_on:
      configuration-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "nc -z localhost 8083" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s