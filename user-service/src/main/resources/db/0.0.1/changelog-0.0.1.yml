databaseChangeLog:
  - changeSet:
      id: 0.0.1
      author: yuriy.velikotskiy
      changes:
        - tagDatabase:
            tag: 0.0.1
        - sqlFile:
            encoding: utf8
            path: changes.sql
            relativeToChangelogFile: true
      rollback:
        - sqlFile:
            encoding: utf8
            path: rollback.sql
            relativeToChangelogFile: true
